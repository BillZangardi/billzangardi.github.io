<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A tool to easily calculate your Buckeye Bench sets for the day">
    <meta name="author" content="Bill Zangardi">

    <title>Buckeye Bench</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Buckeye Bench</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <!-- <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li> -->
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Buckeye Bench</h1>
                <div class="form-group">
                  <label for="sel1">Choose a MAX:</label>
                  <select class="form-control" id="selectNumber" onchange="displaySets(this)">
                  </select>
                </div>
            </div>
        </div>
        <!-- /.row -->

        <div id=workoutInfo style="display: none;">
            <div class="row">
                <div class="col-sm-2 text-center">
                    <h1>Set 1</h1>
                    <h4>Weight(lbs): <span id=weight1></span></h4>
                    <h4>Reps: 8</h4>
                </div>
                <div class="col-sm-2 text-center">
                    <h1>Set 2</h1>
                    <h4>Weight(lbs): <span id=weight2></span></h4>
                    <h4>Reps: 6</h4>
                </div>
                <div class="col-sm-2 text-center">
                    <h1>Set 3</h1>
                    <h4>Weight(lbs): <span id=weight3></span></h4>
                    <h4>Reps: 4</h4>
                </div>
                <div class="col-sm-2 text-center">
                    <h1>Set 4</h1>
                    <h4>Weight(lbs): <span id=weight4></span></h4>
                    <h4>Reps: 3</h4>
                </div>
                <div class="col-sm-2 text-center">
                    <h1>Set 5</h1>
                    <h4>Weight(lbs): <span id=weight5></span></h4>
                    <h4>Reps: 2</h4>
                </div>
                <div class="col-sm-2 text-center">
                    <h1>Set 6</h1>
                    <h4>Weight(lbs): <span id=weight6></span></h4>
                    <h4>Reps: 1</h4>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-2 text-center">
                    <h1>Dropset</h1>
                    <h4>Weight(lbs): <span id=weight7></span></h4>
                    <h4>Reps: 4</h4>
                </div>
            </div>
        </div>

        <div class="row" id="fullTable">
            <div class="col-lg-12 text-center">
                <button id="tableButton" type="button" class="btn btn-default" onclick="displayTable()">Show Full Table</button>
                <p></p>
              <table class="table table-bordered" id="myTable" style="display: none;">
                <thead>
                  <tr>
                    <th>MAX</th>
                    <th>8</th>
                    <th>6</th>
                    <th>4</th>
                    <th>3</th>
                    <th>2</th>
                    <th>1</th>
                    <th>4</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
        </div>

    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Main JavaScript -->
    <script src="js/main.js"></script>

</body>

</html>
